<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="./resume.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    </head>
    <body>
        <page size="A4">
            <div class="container">
                <div class="leftPanel">
                    <div class="details">
                        <div class="item bottomLineSeparator">
                            <h2>CONTACT</h2>
                            <div class="smallText">
                                <p>
                                    <i class="fa fa-phone contactIcon" aria-hidden="true"></i>
                                    <span class="phone-number"></span>
                                </p>
                                <p>
                                    <i class="fa fa-envelope contactIcon" aria-hidden="true"></i>
                                    <span class="email-address"></span>
                                </p>
                                <p>
                                    <i class="fa fa-linkedin-square contactIcon" aria-hidden="true"></i>
                                    <a class="linkedin-profile" target="_blank" href="https://www.linkedin.com/in/abrahmrollins/"></a>
                                </p>
                                <p class="lastParagrafNoMarginBottom">
                                    <i class="fa fa-brands fa-github" aria-hidden="true"></i>
                                    <a class="github-profile" href="https://github.com/OneWaterboy" target="_blank">github.com/OneWaterboy</a>
                                </p>
                            </div>
                        </div>
                        <div class="item bottomLineSeparator">
                            <h2>SKILLS</h2>
                            <div class="smallText">
                                <div id="skills"></div>
                            </div>
                        </div>
                        <div class="item">
                            <h2>EDUCATION</h2>
                            <div id="education-container" class="smallText education-container"></div>
                        </div>
                    </div>
                </div>
                <div class="rightPanel">
                    <div>
                        <h1 class="applicant-name"></h1>
                        <div class="smallText">
                            <h3 class="position-title"></h3>
                        </div>
                    </div>
                    <div>
                        <h2>Professional Summary</h2>
                        <div class="smallText">
                            <p class="professional-summary"></p>
                        </div>
                    </div>
                    <div class="workExperience">
                        <h2>Work experience</h2>
                        <ul id="experienceContainer"></ul>
                    </div>
                </div>
            </div>
        </page>
        <script src="work-experience.js"></script>
        <script src="personal-details.js"></script>
    </body>
</html>
